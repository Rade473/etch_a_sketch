<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw</title>
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="css.css">
  
</head>
<body>
    <div class="head">
        <H1>Etch-a-sketch</H1>
    </div>
    <div class="main">
        <div class='menu'>
            <input type="color" id="colorpicker" value="#000000">
            <button id="colormode">Color mode</button>
            <button id="random"> Random colors</button>
            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>
            
        </div>
        <div id="drawing" class = 'drawingclass'>
           
        </div>
    </div>
    <div id="slidecontainer">
        <div id="sizevalue"></div>
        <input type='range' min='1' max='64' value='64' class="slider"id='myRange'>
    </div>
    <div class="bottom">
        Copyright 2022 Rade
    </div>
</body>
</html>
